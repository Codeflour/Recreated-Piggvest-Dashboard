<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
  <!-- HTML -->
<body>
  
  <img src="piggyvest-logo.0b78a8fa(2).png" alt="
  Piggybank Logo">
  
  <div class="container">
 <h2>Create a Secure Account</h2>
  <p id="first">Welcome to the future of Savings & Investments</p>
  
  <form 
  action="" method="POST" >
  
  <label for="Full Name">
  <p>Full Name<br>
  <input type="text" name="Full Name" placeholder="Full Name" required>
  </p>
  </label>
  
  <label for="Email Address">
  <p>Email Address<br>
   <input type="email" name="Email Address" placeholder="Email Address" required>
   </p>
   </label>
   
   <label for="Phone Number">
  <p>Phone Number<br>
    <input type="number" name="Phone Number" placeholder="Phone Number" required>
  </p>
  </label>
  
  <label for="Password">
   <p>Password<br>
     <input type="password" name="Password" placeholder="Password" required>
   </p>
   </label>
   
   <label>
   <p>Referrer Phone or Promo Code (Optional)<br>
     <input type="text" name="Referrer" placeholder=" Referrer Phone Or Code">
   </p>
  </label>
  
  <label>
  <p>How Did You Hear About Us? (Optional)<br>
  <select name="Source">
    <option value="">Click To Select</option>
    <option value="Facebook">Facebook</option>
    <option value="Twitter">Twitter</option>
    <option value="Instagram">Instagram</option>
    <option value="">Friend/Family/Coworker Referral</option>
    <option value="Google Search">Google Search</option>
    <option value="Google Playstore">Google Playstore</option>
    <option value="Online Blog=">Online Blog</option>
    <option value="Local Newspaper">Local Newspaper</option>
    <option value="At an event ">At an event </option>
    <option value="Other">Other</option>
    </select>
  </p>
  </label>
  
 <input id="button" type="submit" name="register"  value="CREATE ACCOUNT" />
 
  </form>
  </div>
  
  <p id="last"><a href="">Already have an account? Log In</a>
  </p>
  
  
  

</body>
</html>
